<!DOCTYPE html>
<html lang="en, ru" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../assets/css/internal.css" th:href="@{/dist/assets/css/internal.css}">
<!--	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Base</title>-->
</head>
<body>

<div class="containerMain" layout:fragment="containerMainLayout">
	
	<header class="header" th:fragment="thHeader">
		
		<div class="logo">
			<div class="logoPicture">
			</div>
			<span class="motto" th:text="#{workshop.motto}">
				Here's the short motto.
			</span>
		</div>
		
		<div class="workshopName" th:text="#{workshop.name}">
			WORKSHOP
		</div>
		
		<div class="language">
			
			<form name="lang" action="/internal/login" method="get"
				  th:action="@{/internal/login}">
				<select name="lang" onchange="this.form.submit()">
					<option value="ru"
							th:each="lang : ${supportedLanguages}"
							th:text="${lang}"
							th:value="${lang}"
							th:selected="${lang == #request.getParameter('lang')}">
						RU
					</option>
				</select>
			</form>
		
		</div>
	
	</header>
	
	<nav class="leftNav" th:fragment="thLeftNav">
		
		<ul>
			<li th:text="#{html.ul.li.leftNav.mainPage.title}">
				<a href="/internal/login" th:href="@{/workshop.pro}" th:text="#{html.ul.li.leftNav.mainPage.title}">
					Workshop main page
				</a>
			</li>
			<li th:text="#{html.ul.li.leftNav.internalPage.title}">
				<a href="/internal" th:href="@{/internal}" th:text="#{html.ul.li.leftNav.internalPage.title}">
					Workshop internal page
				</a>
			</li>
		</ul>
	
	</nav>
	
	<footer class="footer" th:fragment="thFooter">
		
		<div class="contacts">
			<ul>
				<li>
					My personal contacts via Github
				</li>
			</ul>
		</div>
	
	</footer>

</div>

</body>
</html>
