<!DOCTYPE html>
<html lang="en, ru" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="./css/internal.css" th:href="@{/dist/internal/css/internal.css}">
	<title>Layout</title>
	<title layout:title-pattern="$LAYOUT_TITLE $CONTENT_TITLE">WORKSHOP</title>
</head>
<body>

<div class="containerMain" layout:fragment="containerMainLayout">
	
	<header class="header">
		
		<div class="logo">
			<div class="logoPicture">
			</div>
			<span class="motto" th:text="#{workshop.motto}">
				Here's the short motto.
			</span>
		</div>
		
		<div class="workshopName" th:text="#{workshop.name}">
			WORKSHOP
		</div>
		
		<div class="language">
			
			<form name="lang" action="/internal/login" method="get"
				  th:action="@{/internal/login}">
				<select name="lang" onchange="this.form.submit()">
					<option value="ru"
							th:each="lang : ${supportedLanguages}"
							th:text="${lang}"
							th:value="${lang}"
							th:selected="${lang == #request.getParameter('lang')}">
						RU
					</option>
				</select>
			</form>
		
		</div>
	
	</header>
	
	<div class="containerCenter">
		
		<nav class="leftNav">
			
			<ul>
				<li>
					<a href="/internal/login" title="Internal page for Workshop employees"
					   th:href="@{/workshop.pro}" th:text="#{html.ul.li.leftNav.mainPage.a}" th:title="#{html.ul.li.leftNav.mainPage.title}">
						MAIN PAGE
					</a>
				</li>
				<li>
					<a href="/internal" th:href="@{/internal}" th:text="#{html.ul.li.leftNav.internalPage.a}" th:title="#{html.ul.li.leftNav.internalPage.title}">
						INTERNAL PAGE
					</a>
				</li>
			</ul>
		
		</nav>
		
		<article class="article">
			<th:block layout:fragment="articleFragment"/>
		</article>
	
	</div>
	
	<footer class="footer" th:fragment="thFooter">
		
		<div class="contacts">
			<ul>
				<li>
					My personal contacts via Github
				</li>
			</ul>
		</div>
	
	</footer>

</div>

</body>
</html>
