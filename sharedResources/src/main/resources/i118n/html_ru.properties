<p>\u0412\u0435\u0441\u044C \u043F\u0440\u043E\u0435\u043A\u0442 \u0434\u0435\u043B\u0438\u0442\u0441\u044F \u043D\u0430 \u0434\u0432\u0430 \u0434\u043E\u043C\u0435\u043D\u0430 - \u0432\u043D\u0435\u0448\u043D\u0438\u0439 (External) \u0434\u043B\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0438\u0439 (Internal) \u0434\u043B\u044F \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432. \u0423\
