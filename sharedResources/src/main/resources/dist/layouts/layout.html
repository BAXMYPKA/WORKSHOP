<!DOCTYPE html>
<html lang="en, ru" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../assets/css/layout.css" th:href="@{/dist/assets/css/layout.css}">
	<title>Layout</title>
	<title layout:title-pattern="$LAYOUT_TITLE $CONTENT_TITLE">WORKSHOP</title>
</head>
<body th:with="currentURL=${#request.getRequestURL()}">

<div class="containerMain" layout:fragment="containerMainLayout">
	
	<header class="header">
		
		<div class="logo">
			<div class="logoPicture">
				<img class="mtb" src="./assets/img/mtb.png" th:src="@{/dist/assets/img/mtb.png}">
			</div>
			<span class="motto" th:text="#{workshop.motto}">
				Here's the short motto.
			</span>
		</div>
		
		<div class="workshopName" th:text="#{workshop.name}">
			WORKSHOP
		</div>
		
		<div class="language">
			
			<form name="lang" action="/" method="get"
				  th:action="@{${currentURL}}">
				<select name="lang" onchange="this.form.submit()">
					<option value="ru"
							th:each="lang : ${supportedLanguages}"
							th:text="${lang}"
							th:value="${lang}"
							th:selected="${lang == #request.getParameter('lang')}">
						RU
					</option>
				</select>
			</form>
		
		</div>
	
	</header>
	
<!--	-->
	
	<nav class="upperMenu">
		<ul>
			<li>
				<a href="layout.html">UPPER MENU</a>
			</li>
			<li>
				<a href="layout.html">UPPER MENU</a>
			</li>
			<li>
				<a href="layout.html">UPPER MENU</a>
			</li>
			<li>
				<a href="layout.html">UPPER MENU</a>
			</li>
			<li>
				<a href="layout.html">UPPER MENU</a>
			</li>
		
		</ul>
	</nav>
	
	<!--	-->
	
	<div class="containerCenter">
		
		<nav class="leftNav">
			
			<ul>
				<li>
					<a href="/internal/login" title="Workshop main page"
					   th:href="@{/}"
					   th:text="#{html.ul.li.leftNav.mainPage.a}"
					   th:title="#{html.ul.li.leftNav.mainPage.title}">
						MAIN PAGE
					</a>
				</li>
				<li>
					<a href="./internal/login" title="Workshop Internal domain page"
					   th:href="@{/internal/login}"
					   th:text="#{html.ul.li.leftNav.internalPage.a}"
					   th:title="#{html.ul.li.leftNav.internalPage.title}">
						INTERNAL PAGE
					</a>
				</li>
			</ul>
		
		</nav>
		
		<article class="article">
			<p>ARTICLE</p>
			<th:block layout:fragment="articleFragment"/>
		</article>
	
	</div>
	
	<!--	-->
	
	<footer class="footer" th:fragment="thFooter">
		
		<div class="contacts">
			<ul>
				<li>
					My personal contacts via Github
				</li>
			</ul>
		</div>
	
	</footer>

</div>

</body>
</html>
