html.article.login=<p>\
\u0418\u043C\u044F \u043B\u043E\u0433\u0438\u043D\u0430 - \u043F\u043E\u0447\u0442\u043E\u0432\u044B\u0439 \u0430\u0434\u0440\u0435\u0441.\
<br>\
\u041F\u043E\u0441\u043B\u0435 \u0432\u0445\u043E\u0434\u0430 \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u0441\u0432\u043E\u0439 \u043F\u0440\u043E\u0444\u0438\u043B\u044C, \u0441\u0432\u043E\u0438 \u0437\u0430\u043A\u0430\u0437\u044B \u0438 \u0441\u043E\u0431\u0440\u0430\u0442\u044C \u0437\u0430\u043A\u0430\u0437 \u043E\u043D\u043B\u0430\u0439\u043D.\
<br><br>\
\u041D\u0438\u0436\u0435 \u0435\u0441\u0442\u044C \u0441\u043F\u0438\u0441\u043E\u043A \u043F\u0440\u0435\u0434\u0443\u0441\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439, \u043F\u0430\u0440\u043E\u043B\u044C \u0434\u043B\u044F \u0432\u0441\u0435\u0445 "12345".\
<br>\
\u041C\u043E\u0436\u043D\u043E \u0432\u043E\u0439\u0442\u0438 \u043F\u043E\u0434 \u043B\u044E\u0431\u044B\u043C \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u043C \u0438 \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u0435\u0433\u043E \u0434\u0430\u043D\u043D\u044B\u0435, \u0437\u0430\u043A\u0430\u0437\u044B \u0438 \u0442.\u043F.\
<br><br>\
\u041F\u0440\u043E\u0446\u0435\u0441\u0441 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043E\u043F\u0438\u0441\u0430\u043D \u043D\u0430 \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u0435 \u0420\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043F\u043E \u043A\u043B\u0438\u043A\u0443 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u0439 \u043A\u043D\u043E\u043F\u043A\u0438.\
<br><br>\
<i>\
\u041F\u043E\u043B\u044F \u0432\u0432\u043E\u0434\u0430 \u0438\u043D\u0442\u0435\u0440\u0430\u043A\u0442\u0438\u0432\u043D\u044B. \u0412\u0432\u043E\u0434 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F \u0431\u0443\u0434\u0435\u0442 \u043F\u0440\u043E\u0432\u0435\u0440\u044F\u0442\u044C \u043D\u0430\u043B\u0438\u0447\u0438\u0435 \u0442\u0430\u043A\u043E\u0433\u043E \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F \u0432 \u0431\u0430\u0437\u0435 \u043F\u043E\u0441\u043B\u0435 \u0432\u0432\u043E\u0434\u0430 \u0430\u0434\u0440\u0435\u0441\u0430, \u0430 \u043F\u0430\u0440\u043E\u043B\u044C \u043F\u0440\u043E\u0432\u0435\u0440\u044F\u0442\u044C\u0441\u044F \u043D\u0430 \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u043D\u0438\u0435 \u043C\u0438\u043D\u0438\u043C\u0443\u043C 5 \u0437\u043D\u0430\u043A\u043E\u0432.\
</i>\
</p>
