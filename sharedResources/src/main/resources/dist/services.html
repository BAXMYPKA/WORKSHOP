<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{./layouts/layout.html}">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/services.css" th:href="@{/dist/css/services.css}">
	<title th:text="#{html.a.title.services}">MAIN PAGE</title>
</head>
<body>

<th:block layout:fragment="articleFragment">
	
	<h1 th:text="#{html.h1.services}">Our services list</h1>
	
	<ul th:each="classifierGroup : ${classifiersGroups}">
		<details th:id="${classifierGroup.name}">
			<summary th:text="${classifierGroup.name}"  class="groupName">
				Services group name
			</summary>
			
			<p class="description" th:text="${classifierGroup?.description}">Services group description</p>
			
			<li th:each="classifier : ${classifierGroup.classifiers}">
				<span class="service" th:text="${classifier.name + ' = ' + classifier.price + 'руб'}">
					Service
				</span>
				<br>
				<span class="description" th:text="${classifier?.description}">
					Service description
				</span>
			</li>
			
			<p class="description" th:text="${classifier?.description}">Service description</p>
		
		</details>
	</ul>
	
</th:block>

</body>
</html>
