<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{./layouts/layout.html}">
<head>
	<link rel="stylesheet" href="../assets/css/login.css" th:href="@{/dist/assets/css/login.css}">
	<title th:text="#{html.h1.internal.login}">Login</title>
</head>
<body>

<th:block layout:fragment="articleFragment">
	
	<h1 th:text="#{html.h1.internal.login}">Employees login page</h1>
	
	<section th:utext="#{html.section.login.main}">
		Internal Login page description
	</section>
	
	<div class="formContainer">
		<div class="login">
			<form name="loginForm" action="/internal/login" method="post" class="loginForm">
				<input type="text" placeholder="admin@workshop.pro"
					   th:placeholder="${placeholders.adminLogin}">
				<br>
				<input type="text" placeholder="12345"
					   th:placeholder="${placeholders.adminPassword}">
				<br>
				<!--					<input type="submit" value="LOGIN"-->
				<!--						   th:value="#{html.submit.login}">-->
				<!--					<br>-->
				<button class="buttonLogin" onclick="this.form.submit()" th:text="#{html.submit.login}">
					LOGIN
				</button>
			</form>
		</div>
	</div>
	
	<section>
		
		<table >
			
			<thead title th:text="#{html.table.thead.internal.login.predefinedEmployees}">The predefined users list</thead>
			<tr>
				<th th:text="#{properties.fullName}">
					Full name
				</th>
				<th th:text="#{properties.email}">
					Email
				</th>
				<th th:text="#{properties.position}">
					Position
				</th>
				<th th:text="#{properties.department}">
					Department
				</th>
				<th th:text="#{properties.language}">
					Language
				</th>
			</tr>
			<tr th:each="employee : ${employees}">
				<td th:text="${employee.lastName + ' ' + employee.firstName}">
					User 1 full name
				</td>
				<td th:text="${employee.email}">
					User 1 email
				</td>
				<td th:text="${employee.position.name}">
					User 1 Position
				</td>
				<td th:text="${employee.position.department.name}">
					User 1 Department
				</td>
				<td th:text="${employee.languageTag}">
					User 1 Language
				</td>
			</tr>
			
		</table>
	
	</section>

</th:block>

</body>
</html>
