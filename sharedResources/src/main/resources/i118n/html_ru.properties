html.article.howItWorksPage=<p><i>\u041F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u043F\u043E\u043A\u0430 \u043D\u0435 \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E, \u0442.\u043A. \u0434\u043E\u043B\u0436\u043D\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C\u0441\u044F \u0447\u0435\u0440\u0435\u0437 JavaScript \u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0439\u0441, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u0442 \u0432\u0441\u0435 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438,\
\u043D\u043E \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0442\u044C REST-\u0437\u0430\u043F\u0440\u043E\u0441\u044B \u0432\u0441\u0435\u0445 \u043E\u0431\u044A\u044F\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u0432\u0438\u0434\u043E\u0432 \u0434\u043B\u044F \u0432\u0441\u0435\u0445 \u0441\u0443\u0449\u043D\u043E\u0441\u0442\u0435\u0439.</i></p>\
\
<h4>\u0414\u043E\u043F\u0443\u0441\u0442\u0438\u043C, \u0443 \u043D\u0430\u0441 \u0432\u0435\u043B\u043E\u043C\u0430\u0441\u0442\u0435\u0440\u0441\u043A\u0430\u044F, \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0430\u044F \u0443\u0441\u043B\u0443\u0433\u0438 \u043F\u043E \u0440\u0435\u043C\u043E\u043D\u0442\u0443 \u0438 \u043E\u0431\u0441\u043B\u0443\u0436\u0438\u0432\u0430\u043D\u0438\u044E \u0432\u0435\u043B\u043E\u0441\u0438\u043F\u0435\u0434\u043E\u0432.</h4>\
\
<ol>\
<li>Classifiers:</li>\
<p>\u0418\u0437 \u0441\u043F\u0438\u0441\u043A\u0430 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B\u0445 \u041A\u043B\u0430\u0441\u0441\u0438\u0444\u0438\u043A\u0430\u0442\u043E\u0440\u043E\u0432 (Classifiers) \u0441 \u0444\u0438\u043A\u0441\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0446\u0435\u043D\u043E\u0439 \u0432\u044B\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044F \u043D\u0430\u0431\u043E\u0440 \u0443\u0441\u043B\u0443\u0433.\
<br>\
\u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0437\u0430\u0434\u043D\u0435\u0435 \u043A\u043E\u043B\u0435\u0441\u043E \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043F\u0440\u043E\u0442\u044F\u0436\u043A\u0438 \u0441\u043F\u0438\u0446, \u0437\u0430\u043C\u0435\u043D\u044B \u044D\u043A\u0441\u0446\u0435\u043D\u0442\u0440\u0438\u043A\u0430 \u0438 \u0437\u0430\u043A\u0440\u0430\u0441\u043A\u0443 \u0446\u0430\u0440\u0430\u043F\u0438\u043D\u044B. \u041F\u0440\u043E\u0442\u044F\u0436\u043A\u0430 \u0438 \u044D\u043A\u0441\u0446\u0435\u043D\u0442\u0440\u0438\u043A \u043A\u0430\u043A \u0443\u0441\u043B\u0443\u0433\u0438 \u043F\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044E\u0442 \u0432 \u043F\u0443\u0431\u043B\u0438\u0447\u043D\u043E\u043C \u043F\u0440\u0430\u0439\u0441\u0435, \u0430 \u0437\u0430\u043A\u0440\u0430\u0441\u043A\u0443 \u0446\u0430\u043F\u0430\u043F\u0438\u043D\u044B \u043C\u043E\u0436\u043D\u043E \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0431\u0435\u0441\u043F\u043B\u0430\u0442\u043D\u043E \u0432 \u043F\u043E\u0434\u0430\u0440\u043E\u043A: \u0441\u043E\u0437\u0434\u0430\u0435\u043C \u043A\u0430\u0441\u0442\u043E\u043C\u043D\u0443\u044E \u0443\u0441\u043B\u0443\u0433\u0443 \u0441 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0435\u043C \u0438 \u043D\u0443\u043B\u0435\u0432\u043E\u0439 \u0446\u0435\u043D\u043E\u0439.\
</p>\
<li>Tasks:</li>\
 <p>\u0417\u0430\u0434\u0430\u0447\u0430 \u0441\u0443\u043C\u043C\u0438\u0440\u0443\u0435\u0442 \u0432\u0441\u044E \u0441\u0442\u043E\u0438\u043C\u043E\u0441\u0442\u044C \u0443\u0441\u043B\u0443\u0433 \u0438 \u0436\u0435\u043B\u0430\u0435\u043C\u043E\u0435 \u0432\u0440\u0435\u043C\u044F \u043E\u043A\u043E\u043D\u0447\u0430\u043D\u0438\u044F \u0440\u0430\u0431\u043E\u0442. \u041F\u043E\u0441\u043B\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0437\u0430\u0434\u0430\u0447\u0438 \u043C\u043E\u0436\u043D\u043E \u0441\u0440\u0430\u0437\u0443 \u043D\u0430\u0437\u043D\u0430\u0447\u0438\u0442\u044C \u043D\u0430 \u043D\u0435\u0435 \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044F (Employee) \u0438\u043B\u0438 \u043E\u043D \u0441\u0430\u043C \u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043C \u043C\u043E\u0436\u0435\u0442 \u043D\u0430\u0437\u043D\u0430\u0447\u0438\u0442\u044C \u0435\u0435 \u043D\u0430 \u0441\u0435\u0431\u044F \u0441\u0430\u043C.\
</p>\
<li>Orders:</li>\
<p>\u0421\u0443\u043C\u043C\u0438\u0440\u0443\u044E\u0449\u0438\u0435 \u0437\u0430\u043A\u0430\u0437\u044B, \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u0443\u044E\u0449\u0438\u0435 \u0432 \u0441\u0435\u0431\u044F \u0432\u0441\u0435 \u0417\u0430\u0434\u0430\u0447\u0438, \u0432\u0441\u0435 \u041A\u043B\u0430\u0441\u0441\u0438\u0444\u0438\u043A\u0430\u0442\u043E\u0440\u044B \u0438 \u0441\u0443\u043C\u043C\u0443 \u0438\u0445 \u0446\u0435\u043D, \u0434\u0430\u043D\u043D\u044B\u0435 \u043A\u043B\u0438\u0435\u043D\u0442\u0430, \u0434\u0430\u0442\u0443 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F, \u043F\u0440\u0435\u0434\u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u044C\u043D\u0443\u044E \u0434\u0430\u0442\u0443 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0438 \u0442.\u043F. \u0421 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435\u043C \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0435\u0439 \u0417\u0430\u0434\u0430\u0447\u0438 \u0417\u0430\u043A\u0430\u0437 \u0441\u0438\u0433\u043D\u0430\u043B\u0438\u0437\u0438\u0440\u0443\u0435\u0442 \u043E \u0441\u0432\u043E\u0435\u043C \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0438 \u043A\u043B\u0438\u0435\u043D\u0442\u0443 \u043F\u043E \u043F\u043E\u0447\u0442\u0435 \u0438\u043B\u0438 \u0442\u0435\u043B\u0435\u0444\u043E\u043D\u0443.\
 </p>\
<li>Users:</li>\
<p>\u0414\u043B\u044F \u043A\u043E\u043D\u0442\u0430\u043A\u0442\u0430 \u0441 \u043A\u043B\u0438\u0435\u043D\u0442\u043E\u043C \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u0437\u0430\u043D\u043E\u0441\u044F\u0442\u0441\u044F \u043B\u0438\u0431\u043E email, \u043B\u0438\u0431\u043E \u0442\u0435\u043B\u0435\u0444\u043E\u043D \u043A\u043B\u0438\u0435\u043D\u0442\u0430 (User).</p>\
<p>\u041F\u043E\u0441\u043B\u0435 \u0442\u043E\u0433\u043E, \u043A\u0430\u043A \u0418\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C (Employee) \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u0442 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u044E\u044E \u0417\u0430\u0434\u0430\u0447\u0443 \u0438\u043B\u0438 \u0432 \u0417\u0430\u043A\u0430\u0437\u0435 \u0431\u0443\u0434\u0435\u0442 \u0432\u044B\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043E \u043F\u043E\u043B\u0435 "finished", \u043A\u043B\u0438\u0435\u043D\u0442\u0443 \u0432\u044B\u0441\u044B\u043B\u0430\u0435\u0442\u0441\u044F email \u0438\u043B\u0438 \u0421\u041C\u0421 \u043D\u0430 \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0439 \u0442\u0435\u043B\u0435\u0444\u043E\u043D.\
<br>\
\u0412 \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0437\u0430\u043A\u0430\u0437\u0430 \u041A\u043B\u0438\u0435\u043D\u0442 \u043C\u043E\u0436\u0435\u0442 \u043E\u0442\u0441\u043B\u0435\u0436\u0438\u0432\u0430\u0442\u044C \u0435\u0433\u043E \u043D\u0430 \u0441\u0430\u0439\u0442\u0435 \u043F\u043E \u0432\u044B\u0434\u0430\u043D\u043D\u043E\u043C\u0443 ID.</p>\
<p><i>\u0422\u0430\u043A\u0436\u0435 \u0432\u043D\u0443\u0442\u0440\u0438 \u0441\u043E\u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044F \u043D\u0435\u043C\u043D\u043E\u0433\u043E \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0435\u0439 \u043A\u0443\u0445\u043D\u0438, \u043A\u0430\u043A \u0442\u043E, \u0414\u0435\u043F\u0430\u0440\u0442\u0430\u043C\u0435\u043D\u0442\u044B, \u041E\u0442\u0434\u0435\u043B\u044B, \u0414\u043E\u043B\u0436\u043D\u043E\u0441\u0442\u0438 \u0438 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043D\u0438\u044F \u0434\u043B\u044F \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432 \u041E\u0442\u0434\u0435\u043B\u0430 \u041A\u0430\u0434\u0440\u043E\u0432 (HR) \u043F\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044E \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u043B\u043E\u043C.</i></p>\
</ol>
