html.article.authenticationPage=<p>\u041A\u0430\u0436\u0434\u043E\u0435 \u043E\u0431\u0440\u0430\u0449\u0435\u043D\u0438\u0435 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F \u043A \u0441\u0430\u0439\u0442\u0443 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u0442 \u0447\u0435\u0440\u0435\u0437 \u0444\u0438\u043B\u044C\u0442\u0440\u044B \u0431\u0435\u0437\u043E\u043F\u0430\u0441\u043D\u043E\u0441\u0442\u0438.</p>\
<p>\u041E\u0431\u0449\u0438\u0439 \u0434\u043E\u0441\u0442\u0443\u043F \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043D \u043A \u0432\u0441\u0435\u043C \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u0430\u043C \u0432\u043D\u0435\u0448\u043D\u0435\u0433\u043E \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043A \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u0435 \u043B\u043E\u0433\u0438\u043D\u0430 \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0435\u0433\u043E.</p>\
<h3>\u0414\u041B\u042F \u0417\u0410\u0420\u0415\u0413\u0418\u0421\u0422\u0420\u0418\u0420\u041E\u0412\u0410\u041D\u041D\u042B\u0425 \u041F\u041E\u041B\u042C\u0417\u041E\u0412\u0410\u0422\u0415\u041B\u0415\u0419</h3>\
<p>\u041F\u043E\u0441\u043B\u0435 \u0443\u0441\u043F\u0435\u0448\u043D\u043E\u0433\u043E \u043B\u043E\u0433\u0438\u043D\u0430 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u0433\u0435\u043D\u0435\u0440\u0438\u0440\u0443\u0435\u0442 \u0441\u0430\u043C\u043E\u0432\u044B\u043F\u0438\u0441\u0430\u043D\u043D\u044B\u0439 <a href="https://jwt.io/">JWT token</a> \u0438 \u0432 \u043E\u0442\u0432\u0435\u0442\u0435 \u043F\u043E\u0448\u043B\u0435\u0442 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044E \u043A\u0443\u043A\u0443 "workshopAuthentication", \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0449\u0443\u044E \u0432 \u0441\u0435\u0431\u0435 \u0434\u0430\u043D\u043D\u044B\u0439 JWT-\u0442\u043E\u043A\u0435\u043D, \u043A\u0430\u043A\u043E\u0432\u0443\u044E \u043A\u0443\u043A\u0443 \u0441 \u0442\u043E\u043A\u0435\u043D\u043E\u043C \u0432\u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0438 \u0431\u0443\u0434\u0435\u0442 \u043F\u0440\u043E\u0432\u0435\u0440\u044F\u0442\u044C \u043F\u0440\u0438 \u043A\u0430\u0436\u0434\u043E\u043C \u043E\u0431\u0440\u0430\u0449\u0435\u043D\u0438\u0438.</p>\
<h3>\u041F\u0420\u041E\u0426\u0415\u0421\u0421 \u0420\u0415\u0413\u0418\u0421\u0422\u0420\u0410\u0426\u0418\u0418</h3>\
<p>\u041F\u043E\u043A\u0430 \u043D\u0435 \u0433\u043E\u0442\u043E\u0432.\
<br>\
\u041D\u043E \u0434\u043B\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u044D\u0442\u043E \u0431\u0443\u0434\u0435\u0442 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044F \u0441 \u043F\u0440\u043E\u0432\u0435\u0440\u043A\u043E\u0439 \u043F\u043E\u0447\u0442\u044B, \u043A\u0443\u0434\u0430 \u0440\u0430\u0437\u043E\u0432\u043E \u0431\u0443\u0434\u0435\u0442 \u0432\u044B\u0441\u044B\u043B\u0430\u0442\u044C\u0441\u044F \u043A\u043B\u044E\u0447 \u0434\u043B\u044F \u043F\u0440\u043E\u0432\u0435\u0440\u043A\u0438, \u043F\u043E\u0441\u043B\u0435 \u0447\u0435\u0433\u043E \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C \u0431\u0443\u0434\u0435\u0442 \u043E\u043A\u043E\u043D\u0447\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043D.</p>
